name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write # To comment on the PR

env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ENV_NAME: pr-${{ github.event.number }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=env/${{ env.ENV_NAME }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="environment_name=${{ env.ENV_NAME }}" \
            -var="force_destroy=true" \
            -var="aws_region=${{ secrets.AWS_REGION }}"

      - name: Upload Static Content
        run: |
          BUCKET_NAME=$(terraform output -raw bucket_name)
          WEBSITE_URL=$(terraform output -raw website_url)
          
          echo "Deploying to $BUCKET_NAME..."
          aws s3 sync ../web s3://$BUCKET_NAME --delete
          
          echo "WEBSITE_URL=$WEBSITE_URL" >> $GITHUB_ENV

      - name: Comment on PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const url = process.env.WEBSITE_URL;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployed!**\n\nVisit your preview site here: http://${url}`
            })
